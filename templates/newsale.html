<html lang="en">
<head>

    <title>Sales Invoice</title>
</head>
<body>
    <h1>Create Invoice</h1>
    <p id="pagedesc">Please enter your sales invoice product information.</p>
    <div id="savebtn"><button id="saverow">💾 Save invoice</button></div>
    <table id="table">
        <thead id="categories">
            <tr>
                <th></th>
                <th>Product</th>
                <th>Units</th>
                <th>Sale Price ($)</th>

        </thead>
        <tbody id="tableBody">
        </tbody>

    <div id=addRows>
        <div id="add"><button>➕ Add row</button></div>
        <div id="delete"><button>❌ Delete row</button></div>
    </div>
    <div id=back><button>🔙</button></div>
    <script src="{{ url_for ('static', filename='scripts/newsale.js') }}"></script>
